<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interior Consultant</title>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;700&family=Lora:wght@400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet" />
</head>
<body>
    <header class="header">
        <div class="logo">This Interior </div>
        <nav class="nav">
            <ul>
                <li>Home</li>
                <li>Collection</li>
                <li>About</li>
                <li>Contact</li>
            </ul>
        </nav>
        <div class="content">
            <div class="content__left">
                <h1 class="content__title">Modern Interior</h1>
                <p class="content__description"></p>
                <p class="content__btn">Read More</p>
            </div>
            <div class="content__right">
                <img src="./img/photo1.png" />
                <div class="profile">
                    <div class="profile__header">
                        <img src="./img/photo2.png" alt="Aliza Webber Profile Picture" class="profile__pic" />
                        <h3 class="profile__name">Aliza Webber</h3>
                        <p class="profile__title">Interior Designer</p>
                    </div>
                    <h1 class="title">Desinged in 202 by Aiza Webber</h1>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
