<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body data-theme="light">
    <header class="header">
      <h1 class="title">Checkout</h1>
    </header>
    <div class="contentWrapper">
      <form onsubmit="success()">
      <div class="content contactInformation">
        <h2 class="content__title">Contact Information</h2>
        <div>
          <label for="email">E-mail</label>
          <i class="material-icons icn">email</i><input type="email" id="email" name="email" placeholder="Enter your email" required />
        </div>
        <div>
          <label for="phone">Phone</label>
          <i class="material-icons icn">phone</i><input type="tel" id="phone" name="phone" placeholder="Enter your phone ie. 012-345-1234" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required />
        </div>
        <h2 class="content__title">Shipping Address</h2>
        <div>
          <label for="fullName">Full Name</label>
          <i class="material-icons icn">account_circle</i><input type="text" id="fullName" name="fullName" placeholder="Rodney Cotton" required />
        </div>
        <div>
          <label for="address">Address</label>
          <i class="material-icons icn">home</i><input type="tel" id="address" name="address" placeholder="Your address.." required />
        </div>
        <div>
          <label for="city">City</label>
          <i class="material-icons icn">location_city</i><input type="text" id="city" name="city" placeholder="Your city.." required />
        </div>
        <div class="postal">
          <div>
            <label for="country">Country</label>
            <i class="material-icons icn">public</i><input type="text" id="country" name="country" placeholder="Your country.." required />
          </div>
          <div>
            <label for="postal">Postal Code</label>
          <i class="material-icons icn">markunread_mailbox</i><input type="text" id="postal code" name="postal code" placeholder="Your postal code.."  />
          </div>
          
        </div>
        <div class="saveInfoCheckbox">
          <input type="checkbox" id="checkbox" name="checkbox" />
          <label for="checkbox">
            Save this information for next time
          </label>
        </div>

        <input type="submit" class="btn" value="Continue">

      </div>
      </form>
      <div class="sidebar">
        <div class="sidebarWrapper">
          <div class="items-list">
          <div class="item">
            <img src="./img/photo1.png" alt="photo1">
            <div class="item-details">
              <h3 class="item__name">
                Vintage Backpack
              </h3>
              <div class="item__price">
                <p class="item__sale__price">$54.99</p>
                <p class="item__actual__price">$94.99</p>
              </div>
              <div class="item__quantity">
                <div class="minusBtn">-</div>
                <div class="quantity">1</div>
                <div class="plusBtn">+</div>
              </div>
            </div>
          </div>
          <div class="item">
            <img src="./img/photo2.png" alt="photo1">
            <div class="item-details">
              <h3 class="item__name">
                Levi Shoes
              </h3>
              <div class="item__price">
                <p class="item__sale__price">$74.99</p>
                <p class="item__actual__price">$124.99</p>
              </div>
              <div class="item__quantity">
                <div class="minusBtn">-</div>
                <div class="quantity">1</div>
                <div class="plusBtn">+</div>
              </div>
            </div>
          </div>
          </div>
          <hr/>
          <div class="shippingTotal">
            <p class="shippingTotal__title">Shipping</p>
            <p class="shippingTotal__price">$19</p>
          </div>
          <hr/>
          <div class="finalTotal">
            <p class="finalTotal__title">Total</p>
            <p class="finalTotal__price">$148.98</p>
          </div>

        </div>
      </div>
    </div>

    <footer class="footer">vish448@DevChallenges.io</footer>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.2/gsap.min.js"
      type="text/javascript"
    ></script>
    <script>
      function success() {
        alert('Form Successfully Submitted');
      }
    </script>
  </body>
</html>
