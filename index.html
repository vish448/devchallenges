<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Gallery Page</title>
    <link href="styles.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body data-theme="light">
    <header class="profile">
      <img src="./img/profilePhoto.png" alt="profile photo" class="profile__image">
      <div class="profile__info">
        <p class="name">Rodney Cotton</p>
        <p class="location">Helsinki, Finland</p>
      </div>
      <div class="profile__stat">
        <div class="posts">
          <p class="number">100</p>
          <p class="title">posts</p>
        </div>
        <div class="follower">
          <p class="number">2,242</p>
          <p class="title">Follower</p>
        </div>
        <div class="following">
          <p class="number">1,432</p>
          <p class="title">Following</p>
        </div>
      </div>
    </header>
    <div class="gallery">
      <div class="row row1">
        <img src="./img/photo1.png" alt="photo1">
        <img src="./img/photo2.png" alt="photo2">
        <img src="./img/photo3.png" alt="photo3">
        <img src="./img/photo4.png" alt="photo4">
        <img src="./img/photo5.png" alt="photo5">
        <img src="./img/photo6.png" alt="photo6">
      </div>
    </div>
    <footer class="footer">vish448@DevChallenges.io</footer>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.2/gsap.min.js"
      type="text/javascript"
    ></script>
  </body>
</html>
